<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Matrix</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <nav>
      <h1 class="logo"><a href="index.html">TaskMatrix</a></h1>
      <ul>
        <li><a href="#" class="manual">User Manual</a></li>
        <li><a href="#" class="about">About</a></li>
      </ul>
    </nav>
    <main>
      <div class="board" id="upper">
        <div class="insert">
          <form id="todo-form">
            <input
              type="text"
              placeholder="New TODO..."
              id="todo-input"
              class="input-box"
            />
            <button type="submit">Add +</button>
          </form>
        </div>
      </div>

      <div class="lanes" id="lower">
        <div class="swim-lane cont1" id="todo-lane">
          <div class="header">
            <h1>Do</h1>
            <span
              ><p class="urg">Urgent</p>
              <p class="imp">Important</p></span
            >
          </div>
          <!-- <p class="task" draggable="true">Get groceries</p>
          <p class="task" draggable="true">Feed the dogs</p>
          <p class="task" draggable="true">Mow the lawn</p> -->
        </div>

        <div class="swim-lane" id="cont2">
          <div class="header">
            <h1>Schedule</h1>
            <span
              ><p class="nurg">Not Urgent</p>
              <p class="imp">Important</p></span
            >
</div>
            <!-- <p class="task" draggable="true">
              Binge 80 hours of Game of Thrones
            </p> -->
          </div>

          <div class="swim-lane" id="cont3">
            <div class="header">
              <h1>Delegate</h1>
              <span
                ><p class="urg">Urgent</p>
                <p class="nimp">Not Important</p></span
              >
            </div>

            <!-- <p class="task" draggable="true">
              Watch video of a man
            </p> -->
          </div>
          <div class="swim-lane" id="cont4">
            <div class="header">
              <h1>Delete</h1>
              <span
                ><p class="nurg">Not Urgent</p>
                <p class="nimp">Not Important</p></span
              >
            </div>
            <!-- <p class="task" draggable="true">
              Watch video of a dog
            </p> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
